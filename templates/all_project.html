{% extends 'base.html' %}

{% block content %}<br><br><br><br><br>

<div class="container-fluid">
<form method="GET" class="inline-form">
<p style="padding: .2rem;"> {{filtered.form}}</p>      
<button class="btn btn-secondary" style="margin-left: 5rem;" type="submit">Search</button>
</form>
</div>
<br><br>
<div class="container-fluid">
    <div class="row">
        {% for item in projects %}
        <div class="col-md-3">
            <div class="card">
                <a href="{{ item.get_absolute_url }}">
                <img class="card-img-top" style="width: 25rem;" src="{{item.image.url}}" alt="Project image">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5></a>
                    <p class="card-text">{{item.description}}</p>
                </div>
            </div>
        </div>


        {% endfor %}
    </div>

</div>
{% endblock content %}
